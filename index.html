<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Player One Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <header>

    <nav>
      <ul>
        <li><a href="#about">Start Game</a></li>
        <li><a href="#projects">Levels</a></li>
        <li><a href="#skills">Power-Ups</a></li>
        <li><a href="#achievements">High Score</a></li>

  <section id="about">
    <h2>Start Game</h2>
    <p id="typewriter"></p>
  </section>

  <section id="projects">
    <h2>Levels</h2>
    <div class="project-grid">
      <div class="project">Project 1</div>
      <div class="project">Project 2</div>
    </div>
  </section>

  <section id="skills">
    <h2>Power-Ups</h2>
    <div class="skill-bar">
      <label>HTML</label>
      <div class="bar" style="--level: 90%"></div>
    </div>
    <div class="skill-bar">
      <label>CSS</label>
      <div class="bar" style="--level: 85%"></div>
    </div>
  </section>

  <section id="achievements">
    <h2>High Score</h2>
    <ul id="achievement-list">
      <!-- JS will populate -->
    </ul>
  </section>

  <section id="contact">
    <h2>Insert Coin</h2>
    <form>
      <input type="text" placeholder="Name" required />
      <input type="email" placeholder="Email" required />
      <textarea placeholder="Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>
